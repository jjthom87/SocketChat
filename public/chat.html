<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JT Socket Chat App</title>
	<link rel="stylesheet" href="./css/bootstrap-3.3.7.min.css"/>
	<link rel="stylesheet" href="./css/styles.css"/>
	<style>
		.well {
			margin-top: 35px;
		}
	</style>
</head>
<body>
	<div class="container">
	 	<div class="row">
	 		<div class="col-md-4 col-md-offset-4 well">
				<button type="button"><a href="index.html" id="goBack" style="text-decoration:none">Leave Chat</a></button>
				<h1 class="text-center" id="roomTag"></h1>
				<ul class="messages list-group">
					
				</ul>
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class= "glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control" id="inputMessage"/>
						</div>
					</div>
					<div class = "form-group">
						<input type="submit" class="btn btn-default btn-block"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/moment.min.js"></script>
	<script src="/js/jquery-2.2.4.min.js"></script>
	<script src="/js/socket.io-1.4.8.js"></script>
	<script src="/js/queryparams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
